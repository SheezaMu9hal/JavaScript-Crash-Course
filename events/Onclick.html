<!-- Onclick Events and Syntax
Onclick: When a user clicks on a button or inputs it occurs.
We can define it as a mouse event that stimulates as per the code logic you determine in your code.  -->

<!doctype html>

<html>

  <head>

    <script>

      function Greet() {

        alert('Hello World!');

      }

    </script>

  </head>

  <body>

    <button type="button" onclick="Greet()">Please click here! </button>

  </body>

</html>
